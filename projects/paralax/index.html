<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Freecodecamp - Paralax Tribute Page using Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
    
    .parallax-window {
      min-height:400px;
      background: transparent;
    }

    .window-wrapper {
      height: 400px;
      background: #fff;
      background-image: linear-gradient(90deg, #4F364C, #FFFFFF);
    }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="window-wrapper text-center">
     <!--  <img src="image1.jpg"> -->
    <blockquote>
            <p>"We get things wrong before we get things right."</p>
            <footer><cite>Alister Cockburn</cite></footer>
          </blockquote>
    <div class="parallax-window" data-parallax="scroll" data-image-src="image2.jpg"></div><div class="window-wrapper"><h2 style ="margin-bottom:40px;" class="text-center"><em>Started the agile movement in software development</em></h2></div></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="image3.jpg"></div><div class="window-wrapper"></div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="parallax.js"></script>
    <script type="text/javascript">
    $('.parallax-window').parallax();
    </script>

  </body>
</html>
